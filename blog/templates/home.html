{% extends "base.html" %}
{% block content %}


{% for posts in post %}


    <!-- About Section -->
    <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>{{ posts.title }}</h2>
                <p>{{ posts.author }}</p>
                <p>{{ posts.date_created }}</p>
                <p>{{ posts.content|slice:":100" }} ...</p>
            </div>
        </div>
    </section>
{% endfor %}



{% endblock %}
